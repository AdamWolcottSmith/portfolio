    <div class="contact__container">
      <form action="action_page.php" class="contact__form">

        <input
          type="text"
          class="contact__form--fname"
          name="firstname"
          placeholder="Brian"
        />

        <input
          type="text"
          class="contact__form--lname"
          name="lastname"

        />

        <input
          type="text"
          class="contact__form--email"
          name="email"
          placeholder="brian@eno.com"
        />

        <label for="subject">Subject</label>
        <textarea
          class="contact__form--subject"
          name="subject"
          placeholder="Write something.."
        ></textarea>
