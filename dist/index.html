<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Adam Wolcott Smith Resum√©</title>
  </head>

  <!-- body -->

  <body>
    <nav>
      <ul class="nav">
        <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
        <li class="nav__item"><a href="#" class="nav__link">About</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
      </ul>
    </nav>

    <!-- header -->

    <header class="header">
      <div class="header__slidout">
        <h1 class="header__title">
          Adam <br />
          Wolcott <br />
          Smith
        </h1>
      </div>
      <div class="headshot__wrap">
        <img src="img/aws.jpg" alt="headshot" class="headshot__img" />
      </div>
    </header>

    <!-- bio section -->

    <section class="bio">
      <div class="bio__txt--right">I'm an autodidactic,</div>
      <div class="bio__txt--center">interdisciplinary,</div>
      <div class="bio__txt--left">musician and web deveopler</div>
      <div class="bio__txt--right">living in Brooklyn, NY.</div>
      <div class="bio__txt--left">I love the fantasy of surrealism</div>
      <div class="bio__txt--right">and the functionality</div>
      <div class="bio__txt--left">of brutalism.</div>
      <div class="bio__txt--center">Let's make something!</div>
    </section>

    <!-- example section -->

    <section class="gallery">
      <figure class="gallery__item gallery__item--1">
        <img src="img/webshot.png" alt="Image 1" class="gallery__img" />
      </figure>
      <figure class="gallery__item gallery__item--2">
        <img src="img/paintext.jpg" alt="Image 2" class="gallery__img" />
      </figure>
      <figure class="gallery__item gallery__item--3">
        <img src="img/toupload.jpg" alt="Image 3" class="gallery__img" />
      </figure>
      <figure class="gallery__item gallery__item--4">
        <img src="img/tree.jpg" alt="Image 4" class="gallery__img" />
      </figure>
    </section>
  </body>
</html>
